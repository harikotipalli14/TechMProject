<div class="container">
    <h2>Grocery Items</h2>
  
    <div class="search-container">
      <input
        type="text"
        placeholder="Search items..."
        class="search-box"
        (input)="searchItem($event)"
      />
    </div>
  
    <table class="item-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>${{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="delete-btn" (click)="deleteItem(item.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
