   <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login-form</title>
    </head>
<body>
   <div class="container">
    <div class="form-box">
      <h1 id="title">{{ isSignin ? 'Sign In' : 'Sign Up' }}</h1>
  
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <div class="input-field" id="namefield" [style.maxHeight]="isSignin ? '0' : '60px'" [style.overflow]="'hidden'" style="transition: max-height 0.3s ease">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" *ngIf="!isSignin" [(ngModel)]="name" name="name">
          </div>
  
          <div class="input-field">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
  
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          </div>
  
          <p *ngIf="isSignin" style="color: rgb(59, 59, 215);">forgot password? <a href="#">Click Here</a></p>
  
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <div class="success-message" *ngIf="successMessage">
            {{ successMessage }}
          </div>
  
          <button id="submit" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Loading...' : 'Submit' }}
          </button>
        </div>
  
        <div class="btn-field">
          <button type="button" id="signupbtn" (click)="onSignup()" [class.disable]="isSignin">Sign up</button>
          <button type="button" id="signinbtn" (click)="onSignin()" [class.disable]="!isSignin">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body></html>
